<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>This is the place to store books you read
        
    </header>
    <div class="container">
        <form id="inputform">
            <legend>Enter the book data</legend>
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
    
            <label for="title">Title</label>
            <input type="text" id="title" name='title'>
    
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages">
    
            <label for="read">Did you read the book?</label>
            <button type="button" id="read" value="false"></button>
    
            <button type="button" id="add">Add Book</button>
        </form>
    
        <div class="bookshelf">
            
        </div>
    </div>
   
</body>
</html>
