<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><p>This is the place to store books you read</p>
        
    </header>

    <fieldset>
        <label for="author">Author</label>
        <input type="text" id="author" name="author">

        <label for="title">Title</label>
        <input type="text" id="title" name='title'>

        <label for="pages">Number of pages</label>
        <input type="number" id="pages" name="pages">

        <label for="read">Did you read the book?</label>
        <button type="button" id="read" value="off"></button>

        <button type="submit" id="add">Add Book</button>
    </fieldset>


    <div class="bookshelf">

    </div>
</body>
</html>
